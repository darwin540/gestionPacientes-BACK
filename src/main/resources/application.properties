# Configuraci贸n de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/gestion_pacientes
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuraci贸n de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=public
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# Configuraci贸n del servidor
server.port=8080
spring.application.name=gestion-pacientes-backend

# Configuraci贸n de encoding
spring.jackson.encoding=UTF-8
spring.jackson.time-zone=America/Santiago



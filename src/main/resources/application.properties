# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/gestion_pacientes
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=public
# Ejecutar schema.sql siempre (con IF NOT EXISTS, no borrará datos existentes)
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# Configuración del servidor
server.port=8080
spring.application.name=gestion-pacientes-backend

# Configuración de encoding
spring.jackson.encoding=UTF-8
spring.jackson.time-zone=America/Santiago

# Configuración JWT
jwt.secret=MySecretKeyForJWTTokenGeneration12345678901234567890
jwt.expiration=86400000

